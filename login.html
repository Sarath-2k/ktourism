<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your Account</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="images/kerala-tourism-title.png" alt="logo">

        <!-- HeadTag -->
        <div class="head-tag">
            <a href="index.html">Home</a>
            <a href="#">Experience Kerala</a>
            <a href="#">Plan your Trip</a>
            <a href="#">Brochures</a>
            <a href="#">Newsletter</a>
            <a href="login.html">Login</a>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <!-- Carousel -->
            <div class="col-lg-8 mymargin">
                <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/h.jfif" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images/l.jfif" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images/n.jfif" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <!-- CarouselEnd -->

            </div>

            <!-- LoginForm -->
            <div class="col-lg-4">
                <div class="loginborder">
                    <form action="#" class="login">
                        <h2>Login</h2>
                        <br>

                        <!-- Login -->
                        <div class="credential">
                            <label>
                        Username
                    </label>
                            <br>
                            <input type="text" placeholder="Username">
                        </div>
                        <br>
                        <!-- password -->
                        <div class="credential">
                            <label>
                        Password
                    </label>
                            <br>
                            <input type="password" placeholder="Password">
                        </div>
                        <br>
                        <!-- loginbutton -->
                        <div>
                            <button id="loginbutton">LogIn</button>
                        </div>
                        <br>
                        <!-- Signup -->
                        <div class="signup">
                            <h5>New User?</h5>
                            <a href="signup.html" style="color:gray;">SignUp</a>
                        </div>

                        <!-- /Form -->
                    </form>
                    <!-- loginformEnd -->

                </div>
            </div>
        </div>

    </div>

    </div>
</body>

</html>
