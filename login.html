<html lang="en">

    <meta charset="UTF-8">

</head>
<body background="images/login.jfif">
    <header>
        <img src="images/kerala-tourism-title.png" alt="logo">
        
    <!-- HeadTag -->
        <div class="head-tag">
            <a href="index.html">Home</a>

<!-- LoginForm -->
<div class="loginborder">
    <form action="#" class="login">
        <h2>Login</h2>
        <br>
    
        <!-- Login -->
        <div class="credential">
            <label>
                Username
            </label>
            <br>
            <input type="text" placeholder="Username">
        </div>
        <br>
        <!-- password -->
        <div class="credential">        
            <label>
                Password
            </label>
            <br>
            <input type="password" placeholder="Password">
        </div>
        <br>
        <!-- loginbutton -->
        <div>
            <button id="loginbutton">LogIn</button>
        </div>
        <br>
        <!-- Signup -->
        <div class="signup">
            <h5>New User?</h5>
            <a href="signup.html" style="color:gray;">SignUp</a>
        </div>
    
        <!-- /Form -->
    </form>
    
</div>
